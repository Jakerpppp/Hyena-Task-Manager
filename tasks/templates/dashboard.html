{% extends 'base_content.html' %}
{% block content %}
<div class="w-100" style="background-color: #ffffffaa; border-radius: 12px;">
    <div class="row">
      <div class="col-12">
        <h1>Welcome to your Dashboard {{ user.first_name }}!</h1>
        <div class="card col-3">
          <h5 class="card-header">Featured</h5>
          <div class="card-body">
            <h5 class="card-title">Have you created a team?</h5>
            <p class="card-text">Click here to create your own team!</p>
            <a href='{% url "create_team" %}' class="btn btn-primary">Create Team</a>
          </div>
        </div>
      </div>
      {% include 'partials/teams_as_table.html' with user_teams=user_teams %}
    </div>
</div>
{% endblock %}
