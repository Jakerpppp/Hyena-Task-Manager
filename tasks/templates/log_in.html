{% extends 'base_content.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="container" style="background-color: #ffffffaa; border-radius: 12px;">
    <div class="row py-5">
      <div class="col-sm-12 col-md-6 offset-md-3">
        
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab"
              aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'sign_up' %}" role="tab"
              aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>

        <div class="d-flex flex-column align-items-center">
          <div class="object-fit-cover" style="width: 100px; height: 100px;">
            <img src="../static/hyena_logo.png" alt="Hyena" style="width: 100%; height: 100%;">
          </div>
          <span style="font-size: 18px; color: #2c1f7d;">
            <i><strong>H Y E N A</strong></i>
          </span>
        </div>
        
        <form action="{% url 'log_in' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Log in" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
