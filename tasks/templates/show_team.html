{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row content">
        <div class="col-xs-12 col-lg-6 col-xl-4">
            {% include 'partials/team_details.html' %}
            <!-- Invite Members Button -->
            {%if request.user == team.author%}
                <a href="{% url 'invite' team_id=team.id %}" class="btn btn-primary">Invite Members</a>
                <a href="{% url 'edit_team' team.id %}" class="btn btn-primary">Edit Team</a>
                <form action="{% url 'team_delete' team.id %}"  method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete team" class="btn btn-primary">
                </form>

            {%endif%}
            <div>
                <h5 class="card-header">Featured</h5>
                <div class="card-body">
                  <h5 class="card-title">Have you created a task?</h5>
                  <p class="card-text">Click here to create a Task!</p>
                  <a href='{% url "create_task" team.id %}' class="btn btn-primary" style="color: white;">Create Task</a>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
