{% extends 'base_content.html' %}
{% block title %} | {{team.title}} {% endblock%}
{% block content %}
<div class="container">
    <div class="row content">
        <div class="col-xs-12 col-lg-6 col-xl-4">
            {% include 'partials/team_details.html' %}
            
            <!-- Invite Members Button -->
            {%if request.user == team.author%}
              <a href="{% url 'invite' team_id=team.id %}" class="btn btn-primary mb-3 mt-3" style="color: white;">Invite Members</a>
            {%endif%}
            <div class="mt-3">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">
                  <h5 class="card-title">Have you created a task?</h5>
                  <p class="card-text">Click here to create a Task!</p>
                  <a href='{% url "create_task" team.id%}' class="btn btn-primary" style="color: white;">Create Task</a>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
