{% extends 'base_content.html' %}
{% block title %} | {{team.title}} {% endblock%}
{% block content %}
<div class="container">
    <div class="row content">
        <div class="mb-5">
            {% include 'partials/team_details.html' %}
        </div>
        <div class="mb-4" style="display: flex;">
            {%if request.user == team.author%}
                <a href="{% url 'edit_team' team.id %}" class="btn btn-purple">Edit Team</a>
                <form action="{% url 'team_delete' team.id %}"  method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete Team" class="btn btn-purple" style="margin-left:10px;">
                </form>
            {%endif%}
        </div>
        <div class="mb-4">
            {% include 'partials/tasks_as_table.html' with tasks=tasks %}
        </div>
    </div>
</div>
{% endblock %}
