{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <h2>Invite Member to {{ team.title }}</h2>
    <form method="post" action="{% url 'invite' team_id=team.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Invite</button>
    </form>
</div>
{% endblock %}
