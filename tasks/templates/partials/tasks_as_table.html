<div>
    <div>
        <h3>Your Tasks</h3>
        {% if tasks %}
          <table class="table">
                <thead>
                  <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Mark Completed</th>
                    <th>Edit Team</th>
                    <th>Delete Team</th>
                  </tr>
                </thead>
                {% for task in tasks %}
                    <tbody>
                        <tr>
                            <td>{{ task.title }}</a></td>
                            <td>{{ task.description }}</td>
                            <td> {{ task.due_date }} </td>
                            <td> To be Implmented</td>
                            <td><a href='{% url "edit_task" task.id%}'> Edit Task </a></td>
                            <td>
                              <form action="{% url 'delete_task' task.id %}" method="post" style="display: inline;">
                                  {% csrf_token %}
                                  <button type="submit" class="btn btn-danger btn-sm">Delete Task</button>
                              </form>
                            </td>
                        </tr>
                    </tbody>
                {% endfor %}
          </table>
        {% else %}
          <p>You haven't created any tasks yet.</p>
        {% endif %}


    </div>
</div>
