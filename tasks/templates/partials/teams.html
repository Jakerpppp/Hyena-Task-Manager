<style>
    .team-card {
        border: 2px solid #1a0d7a;
        border-radius: 8px;
        color: white;
        transition: all ease 0.3s;
        width: 15rem;
        height: 10rem;
    }
    .team-card:hover {
        box-shadow: 0 0 10px rgb(141, 141, 141);
    }
    .team {
        background-color: #5f5bb6b3;
    }
    .add-team {
        background-color: #bab8ddb3;
    }
    .team:hover {
        background-color: #5f5bb6;
    }
    .add-team:hover {
        background-color: #a4a1de;
    }

    body{
  font-family: Roboto, "sans-serif";
}

.kebab {
  cursor: pointer;
  position: relative;
  display: inline-block;
  box-sizing: border-box;
  padding: 0 16px;
  top: 12px;
}
.kebab figure {
  width: 6px;
  height: 6px;
  border-radius: 5px;
  background: #1a0d7a;
  margin: 3px 0;
}

.middle {
  transition: all 0.25s cubic-bezier(0.72, 1.2, 0.71, 0.72);
  transform: scale(1);
  position: relative;
  box-shadow: 0 0.1px 0.1px 0 rgba(0, 0, 0, 0.16), 0 0.1px 0.3px 0 rgba(0, 0, 0, 0.12);
  -webkit-filter: blur(0.1px);
  filter: blur(0.1px);
}

.middle.active {
  transform: scale(4.5);
  transition: all 0.25s cubic-bezier(0.32, 2.04, 0.85, 0.54);
  box-shadow: 0 0.1px 0.1px 0 rgba(0, 0, 0, 0.16), 0 0.1px 0.3px 0 rgba(0, 0, 0, 0.12);
}

.cross {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  margin-top: -1px;
  font-family: "Nunito", sans-serif;
  color: white;
  transition: all 0.2s cubic-bezier(0.72, 1.2, 0.71, 0.72);
  font-size: 22px;
  user-select: none;
}

.cross.active {
  transform: translate(-50%, -50%) scale(1);
  transition: all 0.15s cubic-bezier(0.32, 2.04, 0.85, 0.54);
}

h1, a, li {
  font-family: Roboto, sans-serif;
}

a, li {
  color: #6b6b6b;
  text-decoration: none;
}

.nav {
  margin-left: -6%;
}
.nav > li {
  display: inline-block;
  padding: 1em 18px;
  cursor: pointer;
}
.nav > li:hover {
  background: #ebebeb;
}

.dropdown {
  background: #fff;
  position: absolute;
  right: 0;
  top: 3em;
  transition: all 0.25s ease-out;
  transform: scale(0);
  transform-origin: 100% 0;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 8px 0 rgba(0, 0, 0, 0.12);
}
.dropdown li {
  display: block;
  width: 100%;
}
.dropdown li a {
  width: 100%;
  padding: 1em 18px;
  display: inline-block;
  white-space: pre;
  box-sizing: border-box;
}
.dropdown li a:hover {
  background: #ebebeb;
}
.dropdown:hover ul {
  transform: scale(1);
}

.dropdown.active {
  transform: scale(1);
  transition: all 0.25s cubic-bezier(0.5, 1.8, 0.9, 0.8);
}

.follow {
  overflow: hidden;
  width: 42px;
  height: 42px;
  border-radius: 50px;
  background: #03A9F4;
  display: block;
  margin: 300px auto 0;
  white-space: nowrap;
  padding: 13px;
  box-sizing: border-box;
  color: white;
  transition: all 0.2s ease;
  font-family: Roboto, sans-serif;
  text-decoration: none;
  box-shadow: 0 5px 6px 0 rgba(0, 0, 0, 0.2);
}
.follow i {
  margin-right: 20px;
  transition: margin-right 0.2s ease;
}
.follow:hover {
  width: 134px;
}
.follow:hover i {
  margin-right: 10px;
}

@media screen and (max-width: 800px) {
  .follow {
    margin: 100px auto 0;
  }
}

.deleteBTN {
  background-color: white;
  color: #6b6b6b;
  text-decoration: none;
  border: none;
  display: inline-block;
  padding: 1em 18px;
  cursor: pointer;
}
.deleteBTN:hover {
  background: #ebebeb;
}

</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>

<div class="w-100">
<div class="card-container">
    {% if user_teams %}
    {% for team in user_teams %}
    <a class="me-3 mb-3" style="text-decoration: none" href="{% url 'show_team' team.id %}">
        <div class="d-flex flex-column team team-card overflow-hidden">
            <div class="p-3" style="overflow: hidden; text-overflow: ellipsis;">
                <h5 class="card-title"><strong>{{ team.title }}</strong></h5>
            </div>
        </div>
    </a>
    <ul class="nav">
        
        
        <div class="kebab">
          <figure></figure>
          <figure class="middle"></figure>
          <p class="cross">x</p>
          <figure></figure>
          <ul class="dropdown">
            <li><a href="{% url 'edit_team' team.id %}">Edit Team</a></li>
            <li>

            <form id="myForm" action="{% url 'team_delete' team.id %}"  method="post">
                {% csrf_token %}
                <input type="submit" value="Delete Team" class="deleteBTN">
            </form></li>
          </ul>
        </div>
      </ul>
    {% endfor %}
    {% endif %}
    <a class="me-3 mb-3" style="text-decoration: none;" href="{% url 'create_team' %}">
        <div class="d-flex flex-column justify-content-center align-items-center team-card add-team">
            <i class="bi bi-plus-lg mb-1"></i>   
            <p class="card-text mt-1">Create New Team</p>
        </div>
    </a>
</div>
</div>

<script>
var kebabs = document.querySelectorAll('.kebab');

kebabs.forEach(function(kebab) {
  var middle = kebab.querySelector('.middle'),
      cross = kebab.querySelector('.cross'),
      dropdown = kebab.querySelector('.dropdown');

  kebab.addEventListener('click', function() {
    middle.classList.toggle('active');
    cross.classList.toggle('active');
    dropdown.classList.toggle('active');
  });

  document.addEventListener('click', function(event) {
    if (!kebab.contains(event.target) && !dropdown.contains(event.target)) {
      middle.classList.remove('active');
      cross.classList.remove('active');
      dropdown.classList.remove('active');
    }
  });
});




</script>
