  <div class="d-flex flex-column team team-card mb-4" style="width: 18rem;">
    <div class="card-header">
        Leaderboard
    </div>
    <div class="card-body mb-2" style="overflow: scroll; text-overflow: ellipsis; max-height: 300px;">
        <ul class="list-group list-group-flush">
            {% if members %}
                {% for member in members|slice:"0:5" %}
                    <li class="list-group-item">{{ member.username }} - Total Tasks Completed: {{ member.total_tasks_completed }}</li>
                {% endfor %}
            {% else %}
                <p>No tasks completed.</p>
            {% endif %}
        </ul>
    </div>
</div>
